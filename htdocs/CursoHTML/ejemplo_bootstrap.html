<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ejemplo Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Mi Web</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container my-5">
      <h1 class="text-center mb-4">Hola Bootstrap üëã</h1>

      <div class="row g-4">
        <!-- CARD -->
        <div class="col-12 col-md-6">
          <div class="card h-100">
            <img
              src="https://picsum.photos/600/300"
              class="card-img-top"
              alt="Imagen de ejemplo"
            />

            <div class="card-body">
              <h5 class="card-title">Tarjeta</h5>
              <p class="card-text">
                Este es un ejemplo b√°sico usando Bootstrap.
              </p>
              <a href="#" class="btn btn-primary">Ver m√°s</a>
            </div>
          </div>
        </div>

        <!-- FORMULARIO -->
        <div class="col-12 col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Contacto</h5>

              <form id="contacto">
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Mensaje</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>

                <button class="btn btn-success w-100" type="submit">
                  Enviar
                </button>

                <script>
                  document
                    .getElementById("contacto")
                    .addEventListener("submit", (e) => {
                      e.preventDefault(); // evita que recargue la p√°gina
                      alert(
                        "Formulario enviado (simulado). Aqu√≠ llamar√≠as a tu backend/API."
                      );
                    });
                </script>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
