services:
  nginx:
    image: nginx:latest
    working_dir: /var/www/html
    volumes:
      - ./htdocs:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "29000:80"
    depends_on:
      - php
    restart: always

  php:
    build: ./php
    restart: always
    volumes:
      - ./htdocs:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - database-data:/var/lib/mysql
    ports:
      - 29003:3306   
    restart: always
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"] #verificar nombre: docker compose exec db ls /usr/bin | findstr admin
      interval: 5s
      timeout: 3s
      retries: 20
    
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 29005:80
    environment:
      - PMA_HOST=db
 #     - PMA_ARBITRARY=1  Let insert other source database
    depends_on:
      db:
        condition: service_healthy
volumes:
  database-data: {}
